<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Audit - Login</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .login-container { background: white; border-radius: 12px; box-shadow: 0 20px 40px rgba(0,0,0,0.1); padding: 40px; width: 100%; max-width: 400px; }
        .logo-section { text-align: center; margin-bottom: 30px; }
        .logo-section h1 { color: #333; margin-bottom: 5px; font-size: 24px; }
        .logo-section p { color: #666; font-size: 14px; }
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; margin-bottom: 5px; color: #333; font-weight: 500; }
        .form-group input { width: 100%; padding: 12px; border: 2px solid #e1e5e9; border-radius: 8px; font-size: 16px; transition: border-color 0.3s; }
        .form-group input:focus { outline: none; border-color: #667eea; }
        .login-btn { width: 100%; padding: 12px; background: #667eea; color: white; border: none; border-radius: 8px; font-size: 16px; cursor: pointer; transition: background-color 0.3s; }
        .login-btn:hover { background: #5a6fd8; }
        .login-btn:disabled { background: #ccc; cursor: not-allowed; }
        .error-message { background: #fee; color: #c33; padding: 10px; border-radius: 8px; margin-top: 15px; text-align: center; display: none; }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo-section">
            <h1>Restaurant Audit System</h1>
            <p>Franchise Quality Control</p>
        </div>
        
        <form id="login-form">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="usr" name="usr" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="pwd" name="pwd" required>
            </div>
            <button type="submit" class="login-btn" id="login-btn">
                <span>Login</span>
            </button>
        </form>
        
        <div id="error-message" class="error-message"></div>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', async function (e) {
            e.preventDefault();
            
            const form = e.target;
            const loginBtn = document.getElementById('login-btn');
            const btnText = loginBtn.querySelector('span');
            const errorMessage = document.getElementById('error-message');
            const formData = new FormData(form);

            btnText.textContent = 'Logging in...';
            loginBtn.disabled = true;
            errorMessage.style.display = 'none';

            try {
                const response = await fetch('/api/method/login', {
                    method: 'POST',
                    body: new URLSearchParams(formData)
                });

                const result = await response.json();

                if (result.message === 'Logged In') {
                    window.location.href = '/audit-restaurants';
                } else {
                    errorMessage.textContent = 'Login failed. Please check your credentials.';
                    errorMessage.style.display = 'block';
                }
            } catch (error) {
                errorMessage.textContent = 'An unexpected error occurred.';
                errorMessage.style.display = 'block';
            } finally {
                btnText.textContent = 'Login';
                loginBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
